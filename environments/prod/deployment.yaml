apiVersion: apps/v1
kind: Deployment
metadata:
  name: buyornot-be
  namespace: buyornot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buyornot-be
  template:
    metadata:
      labels:
        app: buyornot-be
    spec:
      containers:
        - name: buyornot-be
          image: buyornot22/sseotdabwa-be:2026-02-21T19-34-03
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          envFrom:
            - secretRef:
                name: buyornot-db
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false

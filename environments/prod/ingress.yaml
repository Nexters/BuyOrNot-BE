apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buyornot-be
  namespace: buyornot-prod
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: buyornot-be
                port:
                  number: 80

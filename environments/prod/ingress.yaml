apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buyornot-be
  namespace: buyornot-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.buy-or-not.com
      secretName: buy-or-not-tls
  rules:
    - host: api.buy-or-not.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: buyornot-be
                port:
                  number: 80
